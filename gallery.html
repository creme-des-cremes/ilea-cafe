<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie - ILEA Café</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton CSS perso (doit contenir .gallery-grid, animations, etc.) -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Petit override nécessaire pour le bouton et l'alerte de confirmation -->
  <style>
    .btn-pink {
      background: #ff4d6d;
      color: #fff;
      border-radius: 30px;
      padding: 0.45rem 1rem;
      border: none;
    }
    .btn-pink:hover { background: #ff2f55; }
    /* s'assure que la grille n'est pas influencée par bootstrap container spacing */
    .gallery-grid img { display:block; width:100%; height:100%; object-fit:cover; }
    /* cache l'alerte si elle est sur la page (par défaut) */
    .confirmation-message { display: none; }
  </style>
</head>
<body>

  <!-- NAVBAR Bootstrap (fixed-top pour garder cohérence) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="ILEA Café" style="height:40px; margin-right:8px;">
        <span>ILEA Café</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="gallery.html">Galerie</a></li>
          <li class="nav-item"><a class="nav-link" href="reservation.html">Réservation</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

        <a class="btn btn-pink ms-lg-3" href="https://wa.me/221778272306" target="_blank" rel="noopener">Réserver</a>
      </div>
    </div>
  </nav>

  <!-- CONTENU PRINCIPAL (main.page-content pour les styles globaux) -->
  <main class="page-content container" role="main">
    <section class="gallery-section py-5">
      <div class="text-center mb-4">
        <h1>Notre <span class="highlight">Galerie</span></h1>
        <p>Un aperçu visuel de l’ambiance chaleureuse et gourmande d’ILEA Café.</p>
      </div>

      <!-- Grid d'images : garde ta logique CSS (.gallery-grid) -->
      <div class="gallery-grid">
        <img src="images/gallery-1.jpg" alt="Photo café 1" loading="lazy" />
        <img src="images/gallery-2.jpg" alt="Photo café 2" loading="lazy" />
        <img src="images/gallery-3.jpg" alt="Photo café 3" loading="lazy" />
        <img src="images/gallery-4.jpg" alt="Photo café 4" loading="lazy" />
        <img src="images/gallery-5.jpg" alt="Photo café 5" loading="lazy" />
        <img src="images/gallery-6.jpg" alt="Photo café 6" loading="lazy" />
        <img src="images/gallery-7.jpg" alt="Photo café 7" loading="lazy" />
        <img src="images/gallery-8.jpg" alt="Photo café 8" loading="lazy" />
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 bg-dark text-light mt-4">
    <div class="container">
      <p>© 2025 ILEA Café. Tous droits réservés.</p>
      <p>Made by sekbusiness ❤️ in Dakar</p>
    </div>
  </footer>

  <!-- Bootstrap JS (bundle incl. Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ton script principal (lightbox + animations + safe top padding) -->
  <script src="js/main.js"></script>

  <!-- Fallback pour éviter que la navbar fixe ne cache le contenu (s'exécute si main.js ne le fait pas) -->
  <script>
    (function(){
      function ensureSafeTopFallback() {
        var navbar = document.querySelector('.navbar');
        var main = document.querySelector('main.page-content');
        if (!navbar || !main) return;
        var navHeight = navbar.offsetHeight || 70;
        var extra = 12; // petit espace en plus
        main.style.paddingTop = (navHeight + extra) + 'px';
      }
      ensureSafeTopFallback();
      var t; window.addEventListener('resize', function(){ clearTimeout(t); t = setTimeout(ensureSafeTopFallback, 120); });
    })();
  </script>
</body>
</html>
